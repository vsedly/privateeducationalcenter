{% extends 'dashboard/base.html' %}
{%load crispy_forms_tags %}
{% load static %}
{% block content%}
<div class="container">
  <form method="POST">
    <fieldset class="form-group">
      {% csrf_token %}
      {{form|crispy}}
        <legend class="border-bottom mb-4">Авторизоваться</legend>
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Войти
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Нет аккаунта?
      <a class="ml-2" href="{% url 'register' %}">Создай аккаунт</a>
    </small>
  </div>
</div>
{% endblock content%}
